<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.7.6/axios.min.js"></script>
    <title>Document</title>
</head>
<body>

    <script>
        // npx serve is used to serve frontend to backend.
        async function sendRequest(){
            const response = await axios.post("http://localhost:3000/sum",{
                a: document.getElementById("a").value,
                b: document.getElementById("b").value
            })
            console.log(response.data);
        }
    </script>
    <input id ="a" type="text" placeholder="First Value"/>
    <input id ="b" type="text" placeholder="Second Value"/>

    <button onclick="sendRequest()">Find Sum</button>

</body>
</html>
